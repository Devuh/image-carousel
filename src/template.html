<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <h2 id="left">&lt;</h2>
        <div class="images">
            <div>
                <img src="./images/Labrador_Retriever_portrait.jpg" width="100%">
            </div>
            <div>
                <img src="./images/lab.jpeg" width="100%">
            </div>
            <div>
                <img src="./images/golden-retriever-tongue-out.jpg" width="100%">
            </div>
            <div>
                <img src="./images/good-advice-puppy-toy-1024x684.jpg" width="100%">
            </div>
        </div>
        <h2 id="right">&gt;</h2>
    </div>
    <div class="navigator">
        <span id="0"></span>
        <span id="1"></span>
        <span id="2"></span>
        <span id="3"></span>
    </div>
</body>
</html>
