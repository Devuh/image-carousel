<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
<script defer src="main.js"></script></head>
<body>
    <div class="carousel">
        <h2 id="left">&lt;</h2>
        <div class="images">
            <div>
                <img src="2f116177a892eb827ecf.jpg" width="100%">
            </div>
            <div>
                <img src="9fc2eda0e8a86cc54803.jpeg" width="100%">
            </div>
            <div>
                <img src="737c7635df767a743e6d.jpg" width="100%">
            </div>
            <div>
                <img src="cdb5933bb7bc2543c135.jpg" width="100%">
            </div>
        </div>
        <h2 id="right">&gt;</h2>
    </div>
    <div class="navigator">
        <span id="0"></span>
        <span id="1"></span>
        <span id="2"></span>
        <span id="3"></span>
    </div>
</body>
</html>
